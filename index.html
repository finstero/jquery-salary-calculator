<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="jquery.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
</head>

<body>
    <div id="container">
        <h1>Salary Calculator</h1>
        <section>
            <h2>Add Employee</h2>
            <label for="firstNameIn"></label>
            <input id="firstNameIn" class="input" type="text" placeholder="First Name">

            <label for="lastNameIn"></label>
            <input id="lastNameIn" class="input" type="text" placeholder="Last Name">

            <label for="idIn"></label>
            <input id="idIn" class="input" type="text" placeholder="ID">

            <label for="titleIn"></label>
            <input id="titleIn" class="input" type="text" placeholder="Title">

            <label for="salaryIn"></label>
            <input id="salaryIn" class="input" type="text" placeholder="Annual Salary">

            <button id="submitButton">Submit</button>
        </section>
        <h2>Employees</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col" class="firstName">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">ID</th>
                    <th scope="col">Job Title</th>
                    <th scope="col">Annual Salary</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
        <h3 id="toChange">Total Monthly Costs: $<span id="monthlyCost"></span></h3>
    </div>
</body>

</html>
